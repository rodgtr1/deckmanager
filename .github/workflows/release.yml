name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libhidapi-dev \
            libudev-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Deck Manager ${{ github.ref_name }}'
          releaseBody: |
            ## Installation

            **Arch Linux (or any distro):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/rodgtr1/deckmanager/main/install.sh | bash
            ```

            **Debian/Ubuntu:**
            Download the `.deb` file and run:
            ```bash
            sudo apt install ./deck-manager_*_amd64.deb
            ```

            **Fedora:**
            Download the `.rpm` file and run:
            ```bash
            sudo dnf install ./deck-manager-*.rpm
            ```

            **AppImage (Any distro):**
            ```bash
            chmod +x deck-manager_*.AppImage
            ./deck-manager_*.AppImage
            ```

            **Note:** After installation, you may need to install udev rules:
            ```bash
            sudo wget https://raw.githubusercontent.com/${{ github.repository }}/main/src-tauri/scripts/70-streamdeck.rules -O /etc/udev/rules.d/70-streamdeck.rules
            sudo udevadm control --reload-rules && sudo udevadm trigger
            ```
          releaseDraft: false
          prerelease: false
