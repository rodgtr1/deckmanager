# Example ArchDeck bindings configuration
# Place this file at ~/.config/archdeck/bindings.toml

# System Audio on Encoder 0
# - Rotation: adjust volume (2% per tick)
# - Press: toggle mute
[[bindings]]
[bindings.input]
type = "Encoder"
index = 0

[bindings.capability]
type = "SystemAudio"
step = 0.02

[[bindings]]
[bindings.input]
type = "EncoderPress"
index = 0

[bindings.capability]
type = "SystemAudio"
step = 0.02

# Encoder 1 press toggles play/pause (with custom icon and label)
[[bindings]]
icon = "\u25B6\uFE0F"
label = "Play"
[bindings.input]
type = "EncoderPress"
index = 1

[bindings.capability]
type = "MediaPlayPause"
